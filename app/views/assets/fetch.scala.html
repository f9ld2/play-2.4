@(panel: String = "header")

@list = @{ctx().args.get(panel).asInstanceOf[List[String]]}
@if(list != null) {
    @for(src <- list) {
    	@if(src.endsWith(".js")){
    		<script src="@routes.Assets.versioned(src)" type="text/javascript"></script>
    	} else {
    		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned(src)">
    	}
    }
}
