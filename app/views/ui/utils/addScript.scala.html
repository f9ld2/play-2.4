@(src: String, panel: String = "footer")

@{
    var list = ctx().args.get(panel).asInstanceOf[List[String]];
    if(list == null) {
        list = new ArrayList[String]();
        ctx().args.put(panel, list);
    }

    val added = list.add("<script src=\"" + routes.Assets.versioned(src) + "\" type=\"text/javascript\"></script>");
}
