@(src: String, panel: String = "header")

@{
    var list = ctx().args.get(panel).asInstanceOf[List[String]];
    if(list == null) {
        list = new ArrayList[String]();
        ctx().args.put(panel, list);
    }

    val added = list.add("<link rel=\"stylesheet\" media=\"screen\" href=\"" + routes.Assets.versioned(src) + "\">");
}
